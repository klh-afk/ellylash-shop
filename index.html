<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELLYLASH – Premium Eyelash Extensions</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { background:#faf6f3; font-family: serif; }
    .card { background:white; border-radius:20px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.05);}
  </style>
</head>
<body class="text-gray-700">

<!-- HERO -->
<section class="text-center py-20">
  <h1 class="text-4xl tracking-widest mb-2">ELLYLASH</h1>
  <p class="text-sm text-gray-500 mb-6">Premium Eyelash Extensions</p>
  <a href="#booking" class="px-6 py-3 rounded-full bg-[#e6d8cf]">BOOK NOW</a>
</section>

<!-- SERVICES -->
<section class="max-w-5xl mx-auto px-4 py-16">
  <h2 class="text-center text-2xl mb-10">Our Services</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
    <div class="card text-center">Wet Look<br>599฿</div>
    <div class="card text-center">Doll Look<br>599฿</div>
    <div class="card text-center">So Cute<br>599฿</div>
    <div class="card text-center">Anime<br>699฿</div>
    <div class="card text-center">Lifting<br>499฿</div>
    <div class="card text-center">BB Glow<br>1399฿</div>
  </div>
</section>

<!-- GALLERY -->
<section class="max-w-5xl mx-auto px-4 py-16">
  <h2 class="text-center text-2xl mb-10">Our Work</h2>
  <div class="grid grid-cols-2 gap-4">
    <img src="https://i.imgur.com/J5q6W8S.jpg" class="rounded-xl">
    <img src="https://i.imgur.com/4lGk3zN.jpg" class="rounded-xl">
    <img src="https://i.imgur.com/Rx1uZ4O.jpg" class="rounded-xl">
    <img src="https://i.imgur.com/kN0mYtG.jpg" class="rounded-xl">
  </div>
</section>

<!-- BOOKING -->
<section id="booking" class="max-w-md mx-auto px-4 py-16">
  <div class="card">
    <h2 class="text-center text-xl mb-6">Book Your Appointment</h2>

    <form id="booking-form" class="space-y-4">
      <input id="name" required placeholder="ชื่อ" class="w-full p-3 rounded border">
      <input id="phone" required placeholder="เบอร์โทร" class="w-full p-3 rounded border">

      <input id="date" type="date" required class="w-full p-3 rounded border">

      <select id="time" required class="w-full p-3 rounded border">
        <option value="">เลือกเวลา</option>
        <option>13:00</option>
        <option>15:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>21:00</option>
      </select>

      <button class="w-full p-3 rounded bg-[#e6d8cf]">
        CONFIRM BOOKING
      </button>
    </form>
  </div>
</section>

<!-- CONTACT -->
<section class="text-center py-16 space-y-4">
  <a href="https://lin.ee/sCZUvJG" class="block">LINE Official</a>
  <a href="https://instagram.com/ellylash.h" class="block">Instagram</a>
  <a href="tel:0613461653" class="block">061-346-1653</a>
</section>

<script>
  const supabaseUrl = "https://smrlqglbawthenzbn.supabase.co";
  const supabaseKey = "sb_publishable_lETjZpkPrrwpXFwFb9mH4g_vPCJK6Kv";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById("booking-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const { error } = await supabase.from("bookings").insert([{
      customer_name: name.value,
      phone: phone.value,
      booking_date: date.value,
      start_time: time.value
    }]);

    if (error) {
      alert("❌ จองไม่สำเร็จ");
      console.log(error);
    } else {
      alert("✅ จองสำเร็จแล้ว");
      e.target.reset();
    }
  });
</script>

</body>
</html>
