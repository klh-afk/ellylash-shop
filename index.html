<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELLYLASH - Premium Eyelash Extensions</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{box-sizing:border-box}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;overflow-x:hidden}
    body{
      font-family:'Outfit',sans-serif;
      font-weight:300;
      color:#8B7E74;
      line-height:1.7;
      background:#FDFCFB;
    }
    .main-wrapper{width:100%;height:100%;overflow-y:auto;scroll-behavior:smooth}
    .hero-section{padding:80px 28px 100px;text-align:center;background:linear-gradient(165deg,#FAF6F3,#F9F1ED,#F5EBE5)}
    .brand-name{font-family:'Cormorant Garamond',serif;font-size:56px;letter-spacing:8px;margin-bottom:16px}
    .brand-subtitle{font-size:13px;letter-spacing:3px;opacity:.7;margin-bottom:56px}
    .cta-button{display:inline-block;padding:18px 56px;border-radius:50px;background:#E8D5CF;text-decoration:none;color:#8B7E74}
    .section{padding:72px 28px}
    .section-title{text-align:center;font-family:'Cormorant Garamond',serif;font-size:38px;margin-bottom:48px}
    .services-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;max-width:600px;margin:auto}
    .service-card{background:white;border-radius:24px;padding:28px;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,.08)}
    .gallery-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;max-width:480px;margin:auto}
    .gallery-item{aspect-ratio:1;border-radius:24px;overflow:hidden;background:#eee}
    .gallery-item img{width:100%;height:100%;object-fit:cover}
    .booking-container{max-width:440px;margin:auto;background:white;border-radius:32px;padding:40px;box-shadow:0 8px 32px rgba(0,0,0,.12)}
    input,select{width:100%;padding:14px;margin-bottom:14px;border-radius:14px;border:1px solid #ddd}
    button{width:100%;padding:16px;border-radius:20px;border:none;background:#E8D5CF;font-size:14px;cursor:pointer}
  </style>
</head>

<body>
<div class="main-wrapper">

<section class="hero-section">
  <h1 class="brand-name">ELLYLASH</h1>
  <p class="brand-subtitle">Premium Eyelash Extensions</p>
  <a href="#booking" class="cta-button">BOOK NOW</a>
</section>

<section class="section">
  <h2 class="section-title">Our Services</h2>
  <div class="services-grid">
    <div class="service-card">Wet Look<br>599฿</div>
    <div class="service-card">Doll Look<br>599฿</div>
    <div class="service-card">So Cute<br>599฿</div>
    <div class="service-card">Anime<br>699฿</div>
    <div class="service-card">Lifting<br>499฿</div>
    <div class="service-card">BB Glow<br>1399฿</div>
  </div>
</section>

<section class="section">
  <h2 class="section-title">Our Work</h2>
  <div class="gallery-grid">
    <div class="gallery-item"><img src="https://i.postimg.cc/KvjKnpsw/file_00000000b3fc71fa941f0ef67cea1951.png"></div>
    <div class="gallery-item"><img src="https://i.postimg.cc/KvjKnpsw/file_00000000b3fc71fa941f0ef67cea1951.png"></div>
    <div class="gallery-item"><img src="https://i.postimg.cc/KvjKnpsw/file_00000000b3fc71fa941f0ef67cea1951.png"></div>
    <div class="gallery-item"><img src="https://i.postimg.cc/KvjKnpsw/file_00000000b3fc71fa941f0ef67cea1951.png"></div>
  </div>
</section>

<section id="booking" class="section">
  <h2 class="section-title">Book Appointment</h2>
  <div class="booking-container">
    <form id="booking-form">
      <input id="name" required placeholder="ชื่อ">
      <input id="phone" required placeholder="เบอร์โทร">
      <input id="date" type="date" required>
      <select id="time" required>
        <option value="">เลือกเวลา</option>
        <option>13:00</option>
        <option>15:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>21:00</option>
      </select>
      <button>CONFIRM BOOKING</button>
    </form>
  </div>
</section>

</div>

<script>
const supabase = supabase.createClient(
  "https://smrlqglbawthenzbn.supabase.co",
  "sb_publishable_XXXXXXXXXXXX"
);

document.getElementById("booking-form").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const date = date.value;
  const time = time.value;

  const { data } = await supabase.from("bookings")
    .select("*").eq("booking_date",date).eq("start_time",time);

  if(data.length>0){alert("เวลานี้ถูกจองแล้ว");return;}

  await supabase.from("bookings").insert([{
    customer_name:name.value,
    phone:phone.value,
    booking_date:date,
    start_time:time
  }]);

  alert("จองสำเร็จแล้ว");
  e.target.reset();
});
</script>

</body>
</html>
