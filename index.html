<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ellylash Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-[#faf6f2] min-h-screen flex flex-col items-center">

  <div class="w-full max-w-md mt-12 p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-center text-2xl font-light mb-6">Book Your Appointment</h1>

    <form id="booking-form" class="space-y-4">

      <input id="name" required placeholder="ชื่อ"
        class="w-full border rounded-lg p-3"/>

      <input id="phone" required placeholder="เบอร์โทร"
        class="w-full border rounded-lg p-3"/>

      <input id="date" type="date" required
        class="w-full border rounded-lg p-3"/>

      <select id="time" required class="w-full border rounded-lg p-3">
        <option value="">เลือกเวลา</option>
        <option>13:00</option>
        <option>15:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>21:00</option>
      </select>

      <button type="submit"
        class="w-full bg-[#e5d6cc] py-3 rounded-lg text-gray-700 font-medium">
        CONFIRM BOOKING
      </button>
    </form>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://smrlqlgbawthenzbn.supabase.co",
      "sb_publishable_lETJZpKlrwpXFwFb9mH4g_vPCJK6Kv"
    );

    const form = document.getElementById("booking-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        customer_name: name.value,
        phone: phone.value,
        booking_date: date.value,
        start_time: time.value
      };

      const { error } = await supabase.from("bookings").insert([data]);

      if (error) {
        alert("❌ จองไม่สำเร็จ");
        console.log(error);
      } else {
        alert("✅ จองสำเร็จแล้ว!");
        form.reset();
      }
    });
  </script>

</body>
</html>
