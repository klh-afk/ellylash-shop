<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ELLYLASH – Premium Eyelash Extensions</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Montserrat', sans-serif; background:#000; color:white; }
    .fade-bottom { mask-image: linear-gradient(to bottom, black 60%, transparent 100%); }
    .glass { background:rgba(255,255,255,0.06); backdrop-filter:blur(12px); }
  </style>
</head>

<body class="overflow-x-hidden">

<!-- HERO -->
<section class="relative h-[55vh] overflow-hidden">
  <img src="https://i.postimg.cc/gkvyyN4p/Luxury-eyelash-extensions-advertising-poster-extreme-close-up-of-a-woman-e-20260131-072825-0000.jpg"
       class="absolute inset-0 w-full h-full object-cover fade-bottom">

  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
    <h1 class="text-4xl tracking-widest font-semibold">ELLYLASH</h1>
    <p class="text-sm opacity-80 mt-2">Premium Eyelash Extensions</p>
    <a href="#booking" class="mt-6 px-8 py-3 rounded-full bg-pink-400 text-black font-semibold shadow-lg">
      BOOK NOW
    </a>
  </div>
</section>

<!-- SERVICES -->
<section class="py-12 px-6 text-center">
  <h2 class="text-2xl tracking-widest mb-8">SERVICES</h2>

  <div class="grid grid-cols-2 gap-4 max-w-md mx-auto">
    <div class="glass p-4 rounded-xl">
      <p>Wet Look</p>
      <p class="text-pink-400 text-lg font-bold">599฿</p>
    </div>
    <div class="glass p-4 rounded-xl">
      <p>Doll Look</p>
      <p class="text-pink-400 text-lg font-bold">599฿</p>
    </div>
    <div class="glass p-4 rounded-xl">
      <p>Anime Look</p>
      <p class="text-pink-400 text-lg font-bold">699฿</p>
    </div>
    <div class="glass p-4 rounded-xl">
      <p>So Cute</p>
      <p class="text-pink-400 text-lg font-bold">599฿</p>
    </div>
  </div>
</section>

<!-- GALLERY -->
<section class="py-12">
  <h2 class="text-center text-2xl tracking-widest mb-6">GALLERY</h2>

  <div class="flex gap-4 overflow-x-auto px-6">
    <img src="https://i.postimg.cc/B65w1FZ1/1769739279789.jpg" class="w-48 h-48 object-cover rounded-xl shrink-0">
    <img src="https://i.postimg.cc/5NyHwKRN/1769763534518.jpg" class="w-48 h-48 object-cover rounded-xl shrink-0">
    <img src="https://i.postimg.cc/Kz5K56b3/1769763534401.jpg" class="w-48 h-48 object-cover rounded-xl shrink-0">
    <img src="https://i.postimg.cc/Hx0P7MWb/1769739281503.jpg" class="w-48 h-48 object-cover rounded-xl shrink-0">
  </div>
</section>

<!-- BOOKING -->
<section id="booking" class="py-12 px-6 max-w-md mx-auto">
  <h2 class="text-center text-2xl tracking-widest mb-6">BOOKING</h2>

  <form class="space-y-4 glass p-6 rounded-xl">
    <input class="w-full p-3 rounded bg-black border border-white/20" placeholder="Name">
    <input class="w-full p-3 rounded bg-black border border-white/20" placeholder="Phone">
    <select class="w-full p-3 rounded bg-black border border-white/20">
      <option>Wet Look</option>
      <option>Doll Look</option>
      <option>Anime Look</option>
      <option>So Cute</option>
    </select>
    <input type="date" class="w-full p-3 rounded bg-black border border-white/20">
    <input type="time" class="w-full p-3 rounded bg-black border border-white/20">

    <button class="w-full py-3 bg-pink-400 text-black font-semibold rounded">
      Confirm Booking
    </button>
  </form>
</section>

<footer class="py-8 text-center text-xs opacity-40">
  © ELLYLASH
</footer>

</body>
</html>
