<!doctype html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELLYLASH – Premium Eyelash Extensions</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Montserrat;background:#0b0b0c;color:white}
.hero{
  background:url("https://i.postimg.cc/gkvyyN4p/Luxury-eyelash-extensions-advertising-poster-extreme-close-up-of-a-woman-e-20260131-072825-0000.jpg") center/cover no-repeat;
  height:60vh;
  mask-image:linear-gradient(to bottom,black 60%,transparent 100%);
}
.card{
  background:rgba(255,255,255,.08);
  border-radius:20px;
  padding:18px;
  box-shadow:0 0 25px rgba(255,105,180,.35);
  transition:.3s;
}
.card:hover{transform:translateY(-6px);box-shadow:0 0 45px rgba(255,105,180,.65)}
.gallery img{
  width:150px;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:16px;
}
.glass{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:20px;
}
input,select{
  background:rgba(0,0,0,.4);
  border:none;
  color:white;
}
button{cursor:pointer}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero flex items-center justify-center">
  <div class="text-center mt-32">
    <h1 class="text-4xl tracking-widest font-semibold">ELLYLASH</h1>
    <p class="opacity-80 mt-2">Premium Eyelash Extensions</p>
    <a href="#booking" class="inline-block mt-6 px-8 py-3 bg-pink-400 text-black rounded-full font-semibold">
      BOOK NOW
    </a>
  </div>
</section>

<!-- SERVICES -->
<section class="px-6 mt-12">
<h2 class="text-center text-2xl tracking-widest mb-6">SERVICES</h2>
<div class="grid grid-cols-2 gap-4">
  <div class="card">Wet Look<br><span class="text-pink-400 text-xl">599฿</span></div>
  <div class="card">Doll Look<br><span class="text-pink-400 text-xl">599฿</span></div>
  <div class="card">Anime Look<br><span class="text-pink-400 text-xl">699฿</span></div>
  <div class="card">So Cute<br><span class="text-pink-400 text-xl">599฿</span></div>
</div>
</section>

<!-- GALLERY -->
<section class="mt-16 px-6">
<h2 class="text-center text-2xl tracking-widest mb-4">GALLERY</h2>
<div class="flex gap-4 overflow-x-auto pb-2 gallery">
  <img src="https://i.postimg.cc/1fJpD1VY/1.jpg">
  <img src="https://i.postimg.cc/7ZMJjQ6S/2.jpg">
  <img src="https://i.postimg.cc/vcQ1bMYD/3.jpg">
  <img src="https://i.postimg.cc/NL9SkH9s/4.jpg">
  <img src="https://i.postimg.cc/5XgP8VhJ/5.jpg">
</div>
</section>

<!-- BOOKING -->
<section id="booking" class="mt-20 px-6 pb-24">
<h2 class="text-2xl mb-4 tracking-widest">BOOKING</h2>

<div class="glass p-4 space-y-3">
  <input id="name" class="w-full p-3 rounded" placeholder="Name">
  <input id="phone" class="w-full p-3 rounded" placeholder="Phone">
  <select id="service" class="w-full p-3 rounded">
    <option>Wet Look</option>
    <option>Doll Look</option>
    <option>Anime Look</option>
    <option>So Cute</option>
  </select>
  <input id="date" type="datetime-local" class="w-full p-3 rounded">

  <button onclick="submitBooking()" class="w-full py-3 bg-pink-400 text-black rounded-full font-semibold">
    Confirm Booking
  </button>
</div>

<!-- CALENDAR -->
<div class="mt-10 glass p-4">
<h3 class="text-center mb-4">Available Schedule</h3>
<iframe
  src="https://calendar.google.com/calendar/embed?src=CALENDAR_ID&ctz=Asia%2FBangkok"
  style="border:0;filter:invert(1) hue-rotate(180deg) contrast(1.1);background:black"
  width="100%"
  height="420"
  frameborder="0"
></iframe>
</div>

</section>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwVVkJI2jJPWT_szO612NcF5-o618Y5hb7YDJwMAPhSv1rInDS1J_vB6j22wwUUtY2l/exec";

function submitBooking(){
  const data = {
    name: name.value,
    phone: phone.value,
    service: service.value,
    start: new Date(date.value).toISOString(),
    end: new Date(new Date(date.value).getTime()+90*60000).toISOString()
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(data)
  }).then(r=>r.json())
  .then(()=>{
    alert("จองสำเร็จแล้ว ✅");
  }).catch(()=>{
    alert("เกิดข้อผิดพลาด ❌");
  });
}
</script>

</body>
</html>
