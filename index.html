<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELLYLASH Booking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #faf7f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>

<body class="h-full">

  <!-- HERO -->
  <section class="text-center py-16">
    <h1 class="text-4xl font-light tracking-wide">ELLYLASH</h1>
    <p class="text-sm text-gray-500 mt-2">Premium Eyelash Extensions</p>
    <a href="#booking" class="inline-block mt-6 px-6 py-2 bg-[#e6d5cc] rounded-full">
      BOOK NOW
    </a>
  </section>

  <!-- BOOKING -->
  <section id="booking" class="max-w-md mx-auto bg-white rounded-2xl p-6 shadow">
    <h2 class="text-center mb-4 text-lg">Book Your Appointment</h2>

    <form id="booking-form" class="space-y-3">
      <input id="name" required placeholder="ชื่อ" class="w-full p-2 border rounded" />
      <input id="phone" required placeholder="เบอร์โทร" class="w-full p-2 border rounded" />
      <input id="date" type="date" required class="w-full p-2 border rounded" />
      <input id="time" type="time" required class="w-full p-2 border rounded" />

      <button type="submit" class="w-full py-2 bg-[#e6d5cc] rounded">
        CONFIRM BOOKING
      </button>
    </form>
  </section>

  <!-- CONTACT -->
  <section class="text-center py-12">
    <a href="https://line.me" class="block mb-3">LINE</a>
    <a href="https://instagram.com" class="block mb-3">Instagram</a>
    <a href="tel:0613461653" class="block">061-346-1653</a>
  </section>

  <!-- SUPABASE SCRIPT (ต้องอยู่ล่างสุดเท่านั้น) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://smrlqlgbawthenzbn.supabase.co";
    const supabaseKey = "sb_publishable_lETjzpKplrwpXFwbF9mH4g_vPCJK6Kv";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("booking-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const { error } = await supabase.from("bookings").insert([
        {
          customer_name: name,
          phone: phone,
          booking_date: date,
          start_time: time
        }
      ]);

      if (error) {
        alert("❌ จองไม่สำเร็จ");
        console.log(error);
      } else {
        alert("✅ จองสำเร็จแล้ว");
        form.reset();
      }
    });
  </script>

</body>
</html>
